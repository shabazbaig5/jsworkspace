    .stars {
      margin: 0;
      padding: 0;
      width: 250px;
      position: relative;
    }


    .star {
      text-decoration: none;
      color: black;
      display: inline-block;
      margin: 5px;
      font-size: larger;
    }

    .star::after {
      content: '☆';
    }

    .star:hover::after,
    .stars:hover .star::after {
      content: '★';
    }

    
    .star:hover, .star {
      color: orange;
    }

    .star:hover~.star::after {
      content: '☆';
      color: black;
    }

    .star-link {

      height: 100%;
      position: absolute;
      width: 100%;
    }
  </style>
