<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

.required::before{
    content:"*";
    color : red;

}

[data-tooltip]{
    position : relative;
}
[data-tooltip]:hover::after {
    content:attr(data-tooltip);
    color : black;
    /* background-color: blue; */
    position: absolute;
    top:100%;
    left : 0;
    right: 0;
    padding : 10px; 
    margin : 10px;  
}

.form-group{

    margin : 5px;
    position: relative;
}
.topPlaceholder{
    position: absolute;
    top:0px; 
    left : 9px;
    /* background-color: white; */
    padding : 6px 6px 6px 0px;
    /* display : none; */
    /* animation-name: liftup; */
}


.form-element{

    padding : 6px;
    
}
/* 
.form-element:focus{

    
    top:5px;
    background-color: white;

} */

.topPlaceHolderLift{
    position: absolute;
    left : 9px;
    top : -8px;

    padding : 0px 2px 0px 2px;
    background-color: white;
}

</style>

<body>

    <!-- <label class="required">Name</label>
    <input type="text" required>
    <button data-tooltip="submit">submit</button> -->


    <form>

        <div class="form-group">
            <input type="text" name="name" id="name" class="form-element">
            <span class="topPlaceholder" id="placeHolder">Name</span>
        </div>

  

    </form>

    <!-- <input type="text" value="default value" id="test"> -->

    <!-- <button id="change">change value</button><br> -->
    <button id="startTime">Start Time</button>
    <button id="stopTime">Stop Time</button>
    <p><span id="minutes">00</span> : <span id="seconds">00</span></p>

    

</body>

<script>

let startTimer = null;
document.querySelector('#name').addEventListener('focusin', (e) => {
       

        if(e.target.value == ""){
            document.querySelector('#placeHolder').classList.remove('topPlaceholder');
        document.querySelector('#placeHolder').classList.add('topPlaceHolderLift');
        }
        

    });

    document.querySelector('#name').addEventListener('focusout', (e) => {

        if(e.target.value == ""){

        document.querySelector('#placeHolder').classList.remove('topPlaceHolderLift');
        document.querySelector('#placeHolder').classList.add('topPlaceholder');
        }
    });


    document.querySelector('#startTime').addEventListener('click', (e) => {

        startTimer = setInterval(handleStartTimer,10)

    });

    stopTime.addEventListener('click', (e) =>{
        clearInterval(startTimer);
    });
    
    handleStartTimer = ()=> {
        
        let seconds = parseInt(document.querySelector('#seconds').innerText);

        seconds += 1;
        
        if(seconds < 10)
            document.querySelector('#seconds').innerHTML = '0' + seconds;
        else
            document.querySelector('#seconds').innerHTML = seconds;
        if(seconds>59){

         if(parseInt(document.querySelector('#minutes').innerText)<10)
                document.querySelector('#minutes').innerText = '0'+(parseInt(document.querySelector('#minutes').innerText) + 1);
            else
                document.querySelector('#minutes').innerText = parseInt(document.querySelector('#minutes').innerText) + 1;
            seconds = 0;
            document.querySelector('#seconds').innerText = '0';

        }
        
    }
    // change.addEventListener('click', (e) => {

    //     console.log("The button is clicked");
    //     test.value = "changed value";
    //     test.style.backgroundColor = "yellow";
    // })
    
</script>
</html>
