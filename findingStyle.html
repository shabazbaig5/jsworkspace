<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Style</title>
</head>

<style>

    header > div{
        color: black;
        padding: 15px;
       
    }

    p{
        padding: 15px;
    }
    .subdiv > div{
        
        padding: 15px;

    }
    .mainDiv p{
        color: black;
        padding: 15px;

    }

    footer h3{
        color: skyblue;
        padding: 15px;
    }
</style>
<body>

    <header>

        <div class="headDiv">
            <div> Head div</div>
        </div>

        <div class="subdiv">
            <div> Subdiv <p style="padding: 15px;">Teting</p></div>
        </div>

    </header>
    

    <main>

        <div class="mainDiv">
            <p> main div p</p>
        </div>


    </main>


    <footer>

        <div>
            <h3>footer</h3>
        </div>

    </footer>
</body>

<script src="script/problemsScripts/findStyles.js"></script>

</html>
